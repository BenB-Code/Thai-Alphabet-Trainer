@for (tab of tabsService.getTabsConfig(); track tab.tabSwitchConfig.id) {
<section [class.visible]="tabsService.activeTab() === tab.tabSwitchConfig.id" class="tab">
  <!-- filter component -->

  @for (list of tab.payload | keyvalue; track list.key) {
  <app-letters-category-container [category]="list.key" [list]="list.value" />
  }
</section>
}
