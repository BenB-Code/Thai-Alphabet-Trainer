<div
  class="title"
  role="button"
  tabindex="0"
  (click)="toggleOpen.emit()"
  (keydown.enter)="toggleOpen.emit()"
  (keydown.space)="toggleOpen.emit()"
>
  <div class="dot"></div>
  <h3>{{ `titles.${category()}` | translate }}</h3>
  <span> {{ selectionStoreService.getCountByCategory(category()) }}/{{ count() }} </span>
  <img class="chevron" [class.collapsed]="!isOpen()" src="icons/chevron-down.svg" alt="toggle" />
</div>
<div class="buttons">
  <app-button
    [size]="SMALL"
    [icon]="'icons/circle-checkmark.svg'"
    [text]="'buttons.all'| translate"
    (clicked)="selectAll()"
  ></app-button>
  <app-button
    [size]="SMALL"
    [icon]="'icons/circle-cross.svg'"
    [text]="'buttons.none'| translate"
    (clicked)="deselectAll()"
  ></app-button>
  <app-button
    [size]="SMALL"
    [icon]="'icons/toggle-left.svg'"
    [text]="'buttons.toggle'| translate"
    (clicked)="toggleSelection()"
  ></app-button>
</div>
