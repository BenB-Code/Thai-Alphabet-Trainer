<div class="title">
  <div class="dot"></div>
  <h3>{{ `titles.${category()}` | translate }}</h3>
  <span> {{ quizPreparationService.getCountByCategory(category()) }}/{{ count() }} </span>
</div>
<div class="buttons">
  <app-button
    [size]="SMALL"
    icon="icons/circle-checkmark.svg"
    [text]="'buttons.all'| translate"
    [dark]="themeService.isDarkThemeActive()"
    [disabled]="true"
  ></app-button>
  <app-button
    [size]="SMALL"
    icon="icons/circle-cross.svg"
    [text]="'buttons.none'| translate"
    [dark]="themeService.isDarkThemeActive()"
    [disabled]="true"
  ></app-button>
  <app-button
    [size]="SMALL"
    icon="icons/toggle-left.svg"
    [text]="'buttons.toggle'| translate"
    [dark]="themeService.isDarkThemeActive()"
    [disabled]="true"
  ></app-button>
</div>
