<div class="card-container" [class.flipped]="quizService.flipped()" [class]="quizService.slideAnimation()">
  <button (click)="quizService.toggleFlip()" class="card-face shadow-box recto">
    @if (letter().display === LATIN) {
    <h1>{{ letter().character.roman }}</h1>
    <p>{{ letter().exampleWord.roman }}</p>
    <p>{{ letter().exampleWord[i18nService.activeLanguage()] }}</p>
    } @else {
    <h1 class="thai-char">{{ letter().character.thai }}</h1>
    }
    <p class="indication">{{ 'quiz.flip' | translate }}</p>
  </button>
  <button (click)="quizService.toggleFlip()" class="card-face shadow-box verso">
    @if (letter().display === LATIN) {
    <h1 class="thai-char">{{ letter().character.thai }}</h1>
    } @else {
    <h1>{{ letter().character.roman }}</h1>
    <p>{{ letter().exampleWord.roman }}</p>
    <p>{{ letter().exampleWord[i18nService.activeLanguage()] }}</p>
    }
  </button>
</div>
