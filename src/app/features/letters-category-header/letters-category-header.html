<button class="title" (click)="toggleOpen.emit()">
  <div class="dot"></div>
  <h3>{{ `titles.${category()}` | translate }}</h3>
  <span> {{ selectionStoreService.getCountByCategory(category()) }}/{{ count() }} </span>
  <img class="chevron" appDarkMode [class.collapsed]="!isOpen()" src="icons/chevron-down.svg" alt="toggle" />
</button>
<div class="buttons">
  <app-button
    [size]="SMALL"
    [icon]="'icons/circle-checkmark.svg'"
    [text]="'buttons.all'| translate"
    [darkMode]="appStoreService.isDarkThemeActive()"
    (clicked)="selectAll()"
  ></app-button>
  <app-button
    [size]="SMALL"
    [icon]="'icons/circle-cross.svg'"
    [text]="'buttons.none'| translate"
    [darkMode]="appStoreService.isDarkThemeActive()"
    (clicked)="deselectAll()"
  ></app-button>
  <app-button
    [size]="SMALL"
    [icon]="'icons/toggle-left.svg'"
    [text]="'buttons.toggle'| translate"
    [darkMode]="appStoreService.isDarkThemeActive()"
    (clicked)="toggleSelection()"
  ></app-button>
</div>
