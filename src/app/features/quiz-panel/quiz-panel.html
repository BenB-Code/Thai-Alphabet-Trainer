<mat-card class="shadow-box panel">
  <section class="left-panel">
    <app-quiz-panel-form></app-quiz-panel-form>
  </section>
  <section class="right-panel">
    <app-quiz-panel-recap></app-quiz-panel-recap>
  </section>
  <section class="actions">
    <button matButton="filled" [disabled]="!prepService.isValid()" (click)="startQuiz()">
      {{ 'quiz.start' | translate }}
    </button>
    <p class="indication">{{ "quiz.indication" | translate }}</p>
  </section>
</mat-card>
