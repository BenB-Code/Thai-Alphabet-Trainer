<ng-template #customLabel let-item>
  {{ item.label.text | translate }}
  <span class="count">{{ item.count }}</span>
</ng-template>

<app-switch-selector
  [list]="tabsService.tabsSwitchConfig"
  [initialIndex]="appStoreService.activeTab()"
  [darkMode]="appStoreService.isDarkThemeActive()"
  (activeItem)="appStoreService.changeTab($event)"
  [labelTemplate]="customLabel"
  [size]="LARGE"
/>
