<div class="shadow-box">
  <button matFab class="outlined" [disabled]="!sessionService.canGoBack()" (click)="sessionService.previous()">
    <mat-icon>keyboard_arrow_left</mat-icon>
  </button>
  <button matFab (click)="sessionService.togglePause()" class="filled">
    @if (sessionService.progressState() === IN_PROGRESS) {
    <mat-icon>pause</mat-icon>
    } @else {
    <mat-icon>play_arrow</mat-icon>
    }
  </button>
  <button matFab class="outlined" [disabled]="!sessionService.canGoForward()" (click)="sessionService.next()">
    <mat-icon>keyboard_arrow_right</mat-icon>
  </button>
</div>
