<mat-card
  class="letter"
  [class.clickable]="clickable()"
  [class.isActive]="isActive() && clickable()"
  (click)="toggleLetter()"
  (keyup)="toggleLetter()"
>
  <mat-card-content class="card-content">
    <div class="state-icons">
      @if (isObsolete()) {
      <mat-icon
        class="material-symbols-outlined obsolete"
        [matTooltip]="'letters.obsolete' | translate"
        matTooltipShowDelay="300"
        matTooltipHideDelay="100"
        matTooltipPosition="above"
        >inventory_2
      </mat-icon>
      } @else if (letter().live) {
      <mat-icon
        class="material-symbols-filled live"
        [matTooltip]="'letters.live' | translate"
        matTooltipShowDelay="300"
        matTooltipHideDelay="100"
        matTooltipPosition="above"
        >air
      </mat-icon>
      } @else if (!letter().live) {
      <mat-icon
        class="material-symbols-outlined dead"
        [matTooltip]="'letters.dead' | translate"
        matTooltipShowDelay="300"
        matTooltipHideDelay="100"
        matTooltipPosition="above"
        >air
      </mat-icon>
      }
    </div>
    <h1 class="big-letter noto-serif-thai-normal">{{ letter().character.thai }}</h1>
    <p class="name">{{ letter().character.roman }} : {{ letter().exampleWord.roman }}</p>
    <p class="infos noto-serif-thai-normal">
      <span class="roboto-normal">{{ letter().exampleWord[i18nService.activeLanguage()] }}</span>
      <br />
      <span class="mid-letter">{{ letter().exampleWord.thai }}</span>
    </p>
  </mat-card-content>
</mat-card>
