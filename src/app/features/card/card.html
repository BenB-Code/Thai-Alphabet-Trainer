<mat-card
  class="letter"
  [class.isActive]="isActive()"
  appearance="raised"
  (click)="toggleLetter()"
  (keyup)="toggleLetter()"
>
  <mat-card-content>
    <h1 class="big-letter">{{ letter().character }}</h1>
    <p class="name">{{ letter().romanization }}</p>
    <p class="infos">{{ letter().exampleWord }} ({{ letter().exampleWordThai }}) - {{ letter().exampleMeaningEN }}</p>
  </mat-card-content>
</mat-card>
