<button
  (click)="clicked.emit()"
  [disabled]="disabled()"
  [class.disabled]="disabled()"
  [class.uppercase]="uppercase()"
  [class.dark]="darkMode()"
  [class.right-icon]="rightIcon()"
  [class.small]="size() === 'small'"
  [class.medium]="size() === 'medium'"
  [class.large]="size() === 'large'"
  [class.inverted]="inverted()"
>
  @if (icon()) {
  <img class="icon" [src]="icon()" [alt]="alt()" />
  } @if (text()) {
  <span>{{ text() }}</span>
  }
  <ng-content />
</button>
